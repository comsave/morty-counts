global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090', 'prometheus2:9091', 'prometheus3:9092']

  - job_name: 'pushgateway'
    honor_labels: true
    scrape_interval: 2s
    static_configs:
      - targets: ['pushgateway3:9193']